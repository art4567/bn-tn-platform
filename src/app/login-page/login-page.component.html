
<body>
    <div class="center-box">
        <div class="form">
            <p align="center">
                <img src="../../assets/botnoi-logo-login.png" width="320px"height="90">
            </p>
            <mat-tab-group dynamicHeight  [selectedIndex]="selectedIndex">
                    <mat-tab>
                            <form class="login-form" [formGroup]="LoginForm" (ngSubmit)="onSubmit()" >
                                <p class="front-Poppins" align="center">เข้าสู่ระบบ</p>
                                <input type="text"  formControlName="username" placeholder="email" />
                                <input type="password" formControlName="password" placeholder="password" />
                                <button type="submit">login</button>
                                <p class="message"><a (click)="gotoForgetPasswordPage()">ลืมรหัสผ่าน?</a></p>
                            </form>
                            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                    </mat-tab>
                    <mat-tab >
                        <form class="forget-form" (ngSubmit)="onSubmit()">
                            <p class="front-Poppins" align="center">ลืมรหัสผ่าน</p>
                            <input type="email" placeholder="email" />
                            <button type="submit">send</button>
                            <p class="message"><a (click)="gotoLoginPage()">เข้าสู่ระบบ</a></p>
                        </form>
                    </mat-tab>
            </mat-tab-group>
        </div>

    </div>





</body>
